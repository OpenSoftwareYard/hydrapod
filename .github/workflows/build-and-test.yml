name: Build and test

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]

env:
  PRISMA_FIELD_ENCRYPTION_KEY: k1.aesgcm256.Na1nXXvVio37H5ZEBGmMv1ey2tSq62RLZ1oQfHyZXVc=
  DATABASE_URL: file:./dev.db
jobs:
  build-and-test:
    name: Build app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm run test
