name: Build and test

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    name: Build app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm run test
